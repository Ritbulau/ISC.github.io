<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            IronStone Collective
        </title>
        <link rel="icon" type="image/png" sizes="160x160" href="isc_logo.png">
        <link rel="stylesheet" href="mainStyle.css">
        <link rel="stylesheet" href="aboutStyle.css">
    </head>
    <body>
        <div class="iscLogo">
            <img src="https://ironstonecollective.ru/isc_logo.png" alt="ISC logo." class="iscImg"/> 
        </div>

        <div class="iscText">
            IronStone<br>
            <span class="ITcoll">Collective</span><span class="r">®</span>
        </div>

        <div class="linesHolder">
        </div>

        <div class="quote">
            <b>
            «We develop games,<br>
            we publish games<br>
            and we play games.<br>
            Who the hell are we?<br>
            Just indie!»
            </b>
        </div>

        <button class="homeBtn" onclick="location.href = 'https://ironstonecollective.ru/indexBETA'" type="button"></button>


        <div  class="HugeCPLogo">
            <p class="CPText">
                OUR CURRENT PROJECT IS
            </p>
            <img src="https://ironstonecollective.ru/StopTheFfullLogo.png" alt="Current Project logo" class="imgCP">
        </div>

        <div class="CPimagesHolder">
            <img src="https://ironstonecollective.ru/CP1.png" alt="Current Project image 1" class="CPimg1">
            <img src="https://ironstonecollective.ru/CP2.png" alt="Current Project image 2" class="CPimg2">
            <img src="https://ironstonecollective.ru/CP3.png" alt="Current Project image 3" class="CPimg3">
        </div>

    </body>
</html>
