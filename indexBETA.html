<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            IronStone Collective
        </title>
        <link rel="icon" type="image/png" sizes="160x160" href="isc_logo.png">
        <link rel="stylesheet" href="styleBETA.css">
        <link rel="stylesheet" href="mainStyle.css">
    </head>
    <body>
        <div class="iscLogo">
            <img src="https://ironstonecollective.ru/isc_logo.png" alt="ISC logo." class="iscImg"/> 
        </div>

        <button class="STFholder" onclick="location.href = 'https://store.steampowered.com/app/2846770/Stop_The_F/'" type="button">
            <img src="https://ironstonecollective.ru/stf_logo.png" alt="Stop The F." class="STFimg"/> 
        </button>

        <div class="iscText">
            IronStone<br>
            <span class="ITcoll">Collective</span><span class="r">®</span>
        </div>

        <div class="linesHolder">
        </div>

        <div class="quote">
            <b>
            <div class="subQuote">WE develop games,
            WE publish games
            and WE play games.
            </div>
            Who the hell are WE?
            Just indie!»
            <span class="firstQM">«</span>
            </b>
        </div>

        <button class="homeBtn" onclick="location.href = 'https://ironstonecollective.ru/indexBETA'" type="button"></button>

        <button class="aboutBtn" onclick="location.href = 'https://ironstonecollective.ru/about'" type="button">
            <b>ABOUT</b>
        </button>

        <button class="newsBtn" onclick="location.href = 'https://ironstonecollective.ru/news'" type="button">
            <b>NEWS</b>
        </button>

        <button class="mediaBtn" onclick="location.href = 'https://ironstonecollective.ru/media'" type="button">
            <b>MEDIA</b>
        </button>

        <button class="teamBtn" onclick="location.href = 'https://ironstonecollective.ru/team'" type="button">
            <b>TEAM</b>
        </button>

        <button class="faqBtn" onclick="location.href = 'https://ironstonecollective.ru/faq'" type="button">
            <b>FAQ</b>
        </button>

    </body>
</html>
