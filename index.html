<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="IronStone Collective webside. We're a small indie-gamedev team, hope You will enjoy our experiences!">
        <title>
            IronStone Collective
        </title>
        <link rel="icon" type="image/png" sizes="160x160" href="isc_logo.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mainStyle.css">
    </head>
    <body>
        <div class="iscLogo">
            <img src="isc_logo.png" alt="ISC logo." class="iscImg"/> 
        </div>

        <div class="iscText">
            IronStone<br>
            <span class="ITcoll">Collective</span><span class="r">®</span>
        </div>

        <div class="linesHolder">
        </div>
        <div class="quote">
            <b>
            <div class="subQuote">
            WE develop games,<br>
            WE publish games and<br>
            WE play games.
            </div>
            Who the hell are WE?<br>
            Just indie!»
            <span class="firstQM">«</span>
            </b>
        </div>
        
        <button class="homeBtn" onclick="location.href = '/'" type="button"></button>

        <div class="ButtonsHolder">
            
            <button class="STFholder" onclick="location.href = '/StopTheF'" type="button">
                <img src="stf_logo.png" alt="Stop The F." class="STFimg"/> 
            </button>

            <!--
            <button class="aboutBtn" onclick="location.href = 'about'" type="button">
                <b>ABOUT</b>
            </button>
            -->

            <!--
            <button class="newsBtn" onclick="location.href = 'news'" type="button">
                <b>NEWS</b>
            </button>

            <button class="mediaBtn" onclick="location.href = 'media'" type="button">
                <b>MEDIA</b>
            </button>
            -->

            <button class="teamBtn" onclick="location.href = 'team'" type="button">
                <b>TEAM</b>
            </button>

            <button class="faqBtn" onclick="location.href = 'faq'" type="button">
                <b>FAQ</b>
            </button>

            
        </div>

        <iframe src="https://store.steampowered.com/widget/2846770/" frameborder="0" width="646" height="190" class="steamWidget"></iframe>

        <div class="contact">
            <span class="youCan">
                You can contact us here:
            </span>
            <div class="contactsHolder">
                <img class="Btn DiscordLink" onclick="location.href = 'https://discord.gg/BVh752b4Nc'" src="/logos/discord.png" alt="Discord">
                <img class="Btn SteamLink" onclick="location.href = 'https://store.steampowered.com/developer/ironstonecollective/#browse'" src="/logos/steam.png" alt="Steam">
                <img class="Btn VKLink" onclick="location.href = 'https://vk.com/ironstonecollective'" src="/logos/vk.png" alt="VKontakte">
                <img class="Btn LGLink" onclick="location.href = 'https://community.lambdageneration.com/user/ironstonecollective'" src="/logos/lambdageneration.png" alt="Lambda Generation">
                <img class="Btn TGLink" onclick="location.href = 'https://t.me/ironstonedev'" src="/logos/telegram.png" alt="Telegramm">
                <img class="Btn YTLink" onclick="location.href = 'https://www.youtube.com/@ironstonecollective'" src="/logos/youtube.png" alt="YouTube">
                <img class="Btn GMLink" onclick="location.href = 'https://mail.google.com/mail/u/0/?ogbl#inbox?compose=CllgCJvmZZlgNBsflglvkBQdxlPgDqzljFjVsFsvnMVqvcWPFMhZXzwmZSHHQgzMJhWjjDDLNlq'" src="/logos/gmail.png" alt="Google Mail">
                <img class="Btn BYLink" onclick="location.href = 'https://boosty.to/glac1er'" src="/logos/boosty.png" alt="Boosty">
                <img class="Btn PNLink" onclick="location.href = 'https://www.patreon.com/IronStoneCollective'" src="/logos/patreon.png" alt="Patreon">
            </div>
        </div>

</html>
